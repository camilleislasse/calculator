<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Cryto Price Calculator
				</span>


				<label class="label-input100" for="phone"> Quantité à acheter</label>
				<div class="wrap-input100">
					<input id="qty" class="input100" type="number">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Prix</label>
				<div class="wrap-input100">
					<input id="price" class="input100" type="number">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Commission d'achat de Coinbase en %</label>
				<div class="wrap-input100">
					<input id="fee" class="input100" type="number">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Commission de vente de Coinbase en %</label>
				<div class="wrap-input100">
					<input id="feeSell" class="input100" type="number">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Marge voulue en %</label>
				<div class="wrap-input100">
					<input id="marge" class="input100" type="number">
					<span class="focus-input100"></span>
				</div>

		Prix sans les frais de transactions: <span class="contact100-form-title" id="totalNoFee"></span>

		    Total avec les frais de transactions: <span class="contact100-form-title" id="totalWithFee"></span>

		  Prix pour vendre sans perte: <span class="contact100-form-title" id="priceWithoutPert"></span>

		    Prix pour vendre avec marge: <span class="contact100-form-title" id="priceWithMarge"></span>

			</form>
		</div>
	</div>


<!--===============================================================================================-->

<script type="text/javascript">

$('#qty, #price, #fee, #feeSell, #marge').change(function () {


     var qty = $('#qty').val();
     var price = $('#price').val();
     var fee = $('#fee').val();
	var feeSell = $('#feeSell').val();
	var marge = $('#marge').val();

     var totalNoFee = qty*price;
     var totalWithFee = (totalNoFee*fee / 100) + totalNoFee;
	 var totalWithFeeSell = (totalWithFee * feeSell / 100) + totalWithFee;

	 var priceWithoutPert = totalWithFeeSell / qty;
     var priceWithMarge = (priceWithoutPert * marge / 100) + priceWithoutPert;

    $("#totalNoFee").html(totalNoFee);
    $("#totalWithFee").html(totalWithFee);
	$("#priceWithoutPert").html(priceWithoutPert);
    $("#priceWithMarge").html(priceWithMarge);
    $("#margeVoulue").html(marge);

});


</script>
